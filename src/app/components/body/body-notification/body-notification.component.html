<div class="row">
  <div class="col-md-12 col-lg-6 mb-5" *ngFor="let item of notification" style="cursor: pointer;" (click)="notifyDetail(item.notificationID, $event)">
    <div class="block-19">
      <div class="text">
        <h2 class="heading">
          <a href="#" (click)="notifyDetail(item.notificationID, $event)">{{item.title}}
          </a>
        </h2>
        <p class="mb-4" [innerHTML]="(item.content.length > 150) ? (item.content | slice:0:150) + '...' : (item.content)"></p>
        <div class="meta d-flex justify-content-between">
          <div><span class="ion-android-calendar"></span> {{item.created_at | date:"dd-MM-yyyy"}}</div>
          <div class="" *ngIf="item.activity"><span class="ion-android-person"></span>
            {{item.activity.numberOfJoin}}/{{item.activity.limitOfJoin}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mb-5">
  <div class="col-md-12 text-center">
    <div class="block-27">
      <ul>
        <li><a href="#">&lt;</a></li>
        <li class="active"><span>1</span></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">&gt;</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- END content -->
